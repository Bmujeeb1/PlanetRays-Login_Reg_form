<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with Login & Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>

        <form action="#" class="search-bar">
            <input type="text" placeholder="Search...">
            <button type="submit"><i class="fa fa-search"></i></button>
        </form>
    </header>

    <div class="background"></div>
    <div class="container">
        <div class="content">
            <h2><i class="fa fa-globe">PlanetRays</i></h2>
            <div class="text-sci">
                    <h2 class="logo">Welcome! <br><span>To Our New Website</span></h2>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Perspiciatis, iure?</p>
                    
                    <div class="social-icons">
                        <a href="#"><i class="fab fa-linkedin"></i></a>
                        <a href="#"><i class="fab fa-facebook"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                    </div>
            </div>
        </div>
        <div class="logreg-box">
            <div class="form-box login" id="login">
                <form action="#">
                    <h2>Sign In</h2>
                    
                    <div class="input-box">
                        <span class="icon"><i class="fa fa-envelope"></i></span>
                        <input type="email" required>
                        <label for="email">Email</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><i class="fa fa-lock"></i></span>
                        <input type="password" required>
                        <label for="password">Password</label>
                    </div>

                    <div class="remember-forgot">
                        <label> <input type="checkbox">Remember me</label>
                        <a href="#">Fogot password?</a>
                    </div>
                    <button type="submit" class="btn">Sign In</button>

                    <div class="login-register">
                        <p>Don't have an account? <a href="#login" class="register-link">Sign up</a></p>
                    </div>
                </form>
            </div>

            <div class="form-box register" id="register">
                <form action="#">
                    <h2>Sign Up</h2>
                    
                    <div class="input-box">
                        <span class="icon"><i class="fa fa-user"></i></span>
                        <input type="text" required>
                        <label for="email">Name</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><i class="fa fa-envelope"></i></span>
                        <input type="email" required>
                        <label for="email">Email</label>
                    </div>

                    <div class="input-box">
                        <span class="icon"><i class="fa fa-lock"></i></span>
                        <input type="password" required>
                        <label for="password">Password</label>
                    </div>

                    <div class="remember-forgot">
                        <label> <input type="checkbox">I agree to the terms & conditions</label>
                        <!-- <a href="#">Fogot password?</a> -->
                    </div>
                    <button type="submit" class="btn">Sign In</button>

                    <div class="login-register">
                        <p>Already have an account <a href="#register" class="login-link">Sign In</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
